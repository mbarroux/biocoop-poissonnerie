<!doctype html>
<html th:fragment="layout (template, menu)">
<head>
    <title>Java Getting Started on Heroku</title>
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>

<body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse" th:fragment="navbar(activeTab)">
        <div class="container">
            <ul class="nav navbar-nav">
                <li th:class="${activeTab == 'home'} ? 'active' : null">
                    <a href="/"><span class="glyphicon glyphicon-home"></span> Accueil</a>
                </li>
                <li th:class="${activeTab == 'poissons-fiches'} ? 'active' : null">
                    <a href="/poissons-fiches"><span class="glyphicons glyphicons-fishes"></span> Trouver une esp√®ce de poisson</a>
                </li>
                <li th:class="${activeTab == 'poissons-commercialisables'} ? 'active' : null">
                    <a href="/poissons-commercialisables"><span class="glyphicons glyphicons-money"></span> Liste des poissons commercialisables</a>
                </li>
            </ul>
        </div>
    </nav>
    <div th:replace="${template}"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
